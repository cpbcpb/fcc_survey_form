<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <script src="main.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Pet Survey Form</h1>
  <p id="description">Tell us about your favorite pet ever.</p>
  <form action="" id="survey-form">
    <label id="name-label" for="name">Name:<input required type="text" id="name" placeholder="First Last"></label><br>
    <label id="email-label" for="email">Email:<input required type="email" id="email" placeholder="email@domain.web"></label><br>
    <label id="number-label" for="number">Number of people in my household, including myself:<input type="number" id="number" min="1" max="130" placeholder="1"></label><br>
    <label for="dropdown">My favorite pet I have ever lived with was a: <select name="pets" id="dropdown">
      <option value="cat">cat</option>
      <option value="dog">dog</option>
      <option value="fish">fish</option>
      <option value="small mammal">small mammal</option>
      <option value="bird">bird</option>
      <option value="reptile">reptile</option>
      <option value="amphibian">amphibian</option>
      <option value="invertebrate">invertebrate</option>
      <option value="other">other</option>
    </select></label><br>
<button type="submit">Submit</button>
  </form>
</body>
</html>
