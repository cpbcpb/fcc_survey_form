<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <script src="main.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <title>Advice Survey</title>
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <form action="" id="survey-form">
    <p id="description">We want to know your favorite coding websites!</p>
    <div class="aRow">
      <div class="leftSide">
        <label id="name-label" for="name">Name:</label></div>
      <div class="rightSide">
        <input required type="text" id="name" placeholder="First Last"></div>
    </div>
    <div class="aRow">
      <div class="leftSide">
        <label id="email-label" for="email">Email: </label>
      </div>
      <input required type="email" id="email" placeholder="email@domain.web">
    </div>
    <div class="aRow">
      <div class="leftSide">
        <label id="number-label" for="number">Year began coding: </label>
      </div>
      <input type="number" id="number" max="2019" min="1920" placeholder="2015">
    </div>
    <div class="aRow">
      <div class="leftSide">
        <label for="dropdown">Years since got first programming job:</label>
      </div>
      <select name="experience" id="dropdown">
        <option value="lessthan1">less than 1</option>
        <option value="cat">1-2</option>
        <option value="fish">3-4</option>
        <option value="small mammal">4-6</option>
        <option value="bird">6-10</option>
        <option value="reptile">11+</option>
      </select>
    </div>

    <div class="aRow">
      <div class="leftSide">
        <label for="platform">I primarily work on: </label></div>
      <div class="rightSide">
        <input type="radio" value="web" name="platform">Web Apps
        <input type="radio" value="mobile" name="platform">Mobile Apps
        <input type="radio" value="web and mobile" name="platform">Web & Mobile
        <input type="radio" value="other" name="platform">Other
      </div>
    </div>
    <div class="aRow">
      <div class="leftSide">
        At least once a week I use:</div>
      <div class="rightSide">
        <label><input value="HTML" type="checkbox" name="weekly_skills">HTML</label>
        <label><input value="CSS" type="checkbox" name="weekly_skills">CSS</label>
        <label><input value="JavaScript" type="checkbox" name="weekly_skills">Javascript</label>
        <label><input value="Python" type="checkbox" name="weekly_skills">Python</label>
        <label><input value="SQL" type="checkbox" name="weekly_skills">SQL</label>
        <label><input value="MongoDB" type="checkbox" name="weekly_skills">MongoDB</label>
      </div>
    </div>
    <div class="aRow">
      <div class="leftSide">
        <label for="favorites">
          Please list your favorite coding websites: </label></div>
      <textarea name="favorites" id="favorites" min cols="30" rows="10"></textarea>
    </div>
    <br>
    <div id="submitDiv">
      <button type="submit" id="submit">Submit</button>
    </div>
  </form>
</body>

</html>
