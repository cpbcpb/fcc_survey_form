<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <script src="main.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <title>Advice Survey</title>
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <form action="" id="survey-form">
    <p id="description">Favorite Coding Websites:</p>
    <label id="name-label" for="name">Name:</label>
      <input required type="text" id="name" placeholder="First Last">
    <label id="email-label" for="email">Email: </label><input required type="email" id="email" placeholder="email@domain.web">
    <label id="number-label" for="number">Number of years since I wrote my very first line of code: <input type="number"
        id="number" min="1" max="130" placeholder="1"></label>
    <label for="dropdown">Years since starting first programming job:<select name="experience" id="dropdown">
        <option value="lessthan1">less than 1</option>
        <option value="cat">1-2</option>
        <option value="fish">3-4</option>
        <option value="small mammal">4-6</option>
        <option value="bird">6-10</option>
        <option value="reptile">11+</option>
      </select></label><br>
    <label for="platform">I primarily work on:
      <input type="radio" value="web" name="platform">Web Applications
      <input type="radio" value="mobile" name="platform">Mobile Applications
      <input type="radio" value="web and mobile" name="platform">both Web and Mobile
      <input type="radio" value="other" name="platform">Other<br>
    </label>
    I use the following at least once a week:<br>
    <label><input value="HTML" type="checkbox" name="weekly_skills"> HTML</label>
    <label><input value="CSS" type="checkbox" name="weekly_skills"> CSS</label>
    <label><input value="JavaScript" type="checkbox" name="weekly_skills"> Javascript</label>
    <label><input value="Python" type="checkbox" name="weekly_skills"> Python</label>
    <label><input value="SQL" type="checkbox" name="weekly_skills"> SQL</label>
    <label><input value="MongoDB" type="checkbox" name="weekly_skills"> MongoDB</label>
    <br>
    <label for="textadvice">
      Please list your favorite coding websites <br>
      <textarea name="textadvice" id="textadvice" cols="80" rows="10"></textarea>
    </label>
    <br>
    <button type="submit" id="submit">Submit</button>
  </form>
</body>

</html>
